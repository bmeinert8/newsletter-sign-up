<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Brian Meinert">
  <meta name="description" content="This is a newsletter signup page from a Frontend Mentor challenge.">
  <title>Newsletter Sign-up</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="./medias.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="card">
    <header class="image__container">
      <img src="./images/illustration-sign-up-mobile.svg" alt="sign up illustration for mobile">
    </header>
    <main class="main__content">
      <article class="main__content__info">
        <h1 class="text-preset-1">Stay updated!</h1>
        <p class="text-preset-2-regular"> Join 60,00+ productmanagers receiving monthly updates on:</p>
        <ul class="text-preset-2-regular">
          <div class="list-item first">
            <img  class="list-icon" src="images/icon-list.svg" alt="checkmark icon">
            <li> Product discovery and building what matters</li>
          </div>
          <div class="list-item">
            <img class="list-icon" src="images/icon-list.svg" alt="checkmark icon">
            <li> Measuring to ensure updates are a success</li>
          </div>
          <div class="list-item">
            <img class="list-icon" src="images/icon-list.svg" alt="checkmark icon">
            <li> And much more!</li>
          </div>
        </ul>
      </article>
      <section class="main__content__signup">
        <form action="#" class="signup__form">
          <div class="email__input__section">
            <label for="email address" class="text-preset-3">Email address</label>
            <input type="email" id="email" name="email" placeholder="email@company.com" class="email__input">
          </div>
          <button type="submit" class="submit__button text-preset-2-bold">Subscribe to monthly newsletter</button>
        </form>
      </section>
    </main>
  </div>
  


  <script src="main.js"></script>
</body>
</html>
